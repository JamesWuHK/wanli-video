title: "文脉薪传：儒家五常的传承"
duration: "2分30秒"
theme: "儒家仁义礼智信的文化传承"

scenes:
  - scene_number: 1
    title: "开篇·薪火相传"
    duration: "15秒"
    visual:
      - 古朴的书院，晨光透过窗棂
      - 老者翻开泛黄的古籍《论语》
      - 镜头推进至"仁义礼智信"五个大字
    narration: "两千五百年前，孔子创立儒学。仁义礼智信，五常之道，如薪火相传，照亮中华文明的前行之路。"
    music: "古琴悠扬，宁静致远"

  - scene_number: 2
    title: "仁·爱人之心"
    duration: "25秒"
    visual:
      - 孔子与弟子围坐论道的画面（水墨动画风格）
      - 子曰："仁者爱人"字幕浮现
      - 现代场景：志愿者扶助老人，医护人员救治病患
      - 社区互助、邻里关怀的温馨画面
    narration: "仁，是爱人之心。'己欲立而立人，己欲达而达人。'从古至今，这份悲天悯人的情怀，化作无数善举，温暖人间。"
    music: "温暖柔和的旋律"

  - scene_number: 3
    title: "义·正道而行"
    duration: "25秒"
    visual:
      - 孟子"舍生取义"的典故动画
      - 历史人物：文天祥、岳飞等忠义形象闪现
      - 现代场景：法官公正判案，警察维护正义
      - 普通人见义勇为的瞬间
    narration: "义，是正道而行。'生亦我所欲，义亦我所欲，二者不可得兼，舍生而取义者也。'千年来，中国人以义为准则，择善而从。"
    music: "激昂有力的节奏"

  - scene_number: 4
    title: "礼·秩序之美"
    duration: "25秒"
    visual:
      - 古代祭祀礼仪、拱手作揖的场景
      - 传统婚礼、成人礼的庄重仪式
      - 现代场景：学生向老师鞠躬，家人餐桌礼仪
      - 公共场所的文明礼让
    narration: "礼，是秩序之美。'不学礼，无以立。'礼节规范行为，礼仪彰显尊重，这是中华民族代代相传的文明密码。"
    music: "庄重典雅的乐章"

  - scene_number: 5
    title: "智·求知不息"
    duration: "25秒"
    visual:
      - 古代学子寒窗苦读的场景
      - 四大发明的展示（造纸术、印刷术、火药、指南针）
      - 现代场景：学生在图书馆学习，科研人员做实验
      - 人工智能、航天科技等现代成就
    narration: "智，是求知不息。'学而不思则罔，思而不学则殆。'从古代的智慧结晶，到今天的科技创新，中国人从未停止探索真理的脚步。"
    music: "灵动明快的旋律"

  - scene_number: 6
    title: "信·立身之本"
    duration: "25秒"
    visual:
      - 商人诚信经营的古代场景（一诺千金）
      - "人而无信，不知其可也"字幕显现
      - 现代场景：企业家握手签约，诚信经营的店铺
      - 社会信用体系、契约精神的体现
    narration: "信，是立身之本。'人而无信，不知其可也。'诚实守信，一诺千金，这是中国人安身立命的根基，也是社会运行的基石。"
    music: "稳重可靠的音调"

  - scene_number: 7
    title: "尾声·传承使命"
    duration: "20秒"
    visual:
      - 老师向学生讲述儒家文化
      - 祖孙三代共读经典的温馨画面
      - 年轻人在传统与现代中实践五常精神
      - 镜头拉远：中华大地山河壮丽，文明之光闪耀
      - 最后定格："文脉薪传，生生不息"八个大字
    narration: "仁义礼智信，五常之道，是我们的文化基因，是我们的精神家园。让我们薪火相传，让这份千年智慧，在新时代绽放新的光芒。"
    music: "主题音乐升华，气势磅礴"

production_notes:
  style: "水墨动画与实景结合，传统与现代交融"
  color_tone: "古朴典雅的中国风色调，主色调为水墨黑、朱砂红、青花蓝"
  transitions: "使用水墨晕染、书法笔触等中国元素作为转场效果"
  typography: "使用传统书法字体展示关键文字"
  pacing: "前半部分节奏舒缓，后半部分逐渐加快，结尾处升华"
